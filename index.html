<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection - A Tale of Vengeance</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #c1121f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-style: italic;
            color: #aaa;
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            background: #c1121f;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background: #9e0f1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Section Styles */
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #c1121f;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #c1121f;
            margin: 15px auto;
        }
        
        /* Synopsis Section */
        .synopsis {
            background-color: #111;
            text-align: center;
        }
        
        .synopsis p {
            max-width: 800px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
        }
        
        .quote {
            font-style: italic;
            font-size: 1.3rem;
            color: #c1121f;
            margin: 30px 0;
        }
        
        /* Cast Section */
        .cast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        
        .cast-member {
            width: 200px;
            text-align: center;
        }
        
        .cast-member img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #c1121f;
            margin-bottom: 15px;
        }
        
        /* Trailer Section */
        .trailer {
            background-color: #111;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Release Section */
        .release-date {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
        }
        
        /* Footer */
        footer {
            background-color: #000;
            padding: 30px 0;
            text-align: center;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            color: #e0e0e0;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #c1121f;
        }
        
        .hashtags {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .copyright {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Hero Section -->
    <header>
        <h1 class="logo">Reflection</h1>
        <p class="tagline">Fear can make you a monster.<a href="#trailer" class="btn">Watch Trailer</a>
        <a href="#tickets" class="btn">Behind the scene</a>
    </header>
    
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="hashtags">
                <strong>#ReflectionMovie</strong> | <strong>#WhoWillSurviveThePast</strong>
            </div>
            <div class="social-links">

            </div>
            <p class="quote">"Les gens..."</p>
            <p class="copyright">Â© 2025 Group 3rd SMPS PLUS SETIA BUDI. All Rights Reserved.</p>
        </div>
    </footer>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
